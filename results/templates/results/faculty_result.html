{% extends 'admin/base_site.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <!-- Title -->
        <div class="row mb-4">
            <div class="col text-center">
            <h2 class="fw-bold">Detailed Result</h2>
            </div>
        </div>
        <div class="form-group">
            <label for="section">Section</label>
            <select id="section" class="form-control">
                <option value="">-- Select Section --</option>
            </select>
        </div>
        <div class="form-check mt-2">
            <input type="checkbox" id="show_students" class="form-check-input">
            <label for="show_students" class="form-check-label">Show Students</label>
        </div>

        <h3 class="mt-4">Assessment Types</h3>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Type</th>
                    <th>Assessment Count</th>
                    <th>Allocated Weight (%)</th>
                    <th>Completion</th>
                    <th>Average</th>
                    <th>Highest</th>
                    <th>Lowest</th>
                </tr>
            </thead>
            <tbody id="assessment-table">
                <!-- Populated by JavaScript -->
            </tbody>
        </table>

        <h3 class="mt-4">Students</h3>
        <table id="students-table" class="table table-bordered">
            <!-- Populated by JavaScript -->
        </table>
    </div>
    <script src="{% static 'js/faculty_result.js' %}" defer></script>
{% endblock %}

{% block extrastyle %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
