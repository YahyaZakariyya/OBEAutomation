{% extends 'admin/base_site.html' %} {% load static %} {% block content %}
<div id="app" class="container mt-4">
    <!-- Title -->
    <div class="row mb-4">
        <div class="col text-center">
            <h2 class="fw-bold">Tradition Result</h2>
        </div>
    </div>

    <!-- Select Section Component -->
    <select-section
        :sections="sections"
        v-model="selectedSection"
    ></select-section>

    <!-- Student Results Overview -->
    <overview-section
        v-if="overviewData"
        :overview="overviewData"
    ></overview-section>

    <!-- Final Summary Table -->
    <summary-table
        v-if="majorData && majorData.length"
        :assessments="majorData"
    ></summary-table>

    <!-- Download CSV Button -->
    {% comment %}
    <button
        v-if="majorData.length"
        @click="downloadCSV"
        class="btn btn-success mt-3"
    >
        Download as CSV
    </button>
    {% endcomment %}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
<script
    type="module"
    src="{% static 'js/student_result_vue.js' %}"
    defer
></script>
{% endblock %}
