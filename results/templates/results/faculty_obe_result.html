{% extends 'admin/base_site.html' %} {% load static %} {% block content %}
<div id="app" class="container mt-4">
    <!-- Title -->
    <div class="row mb-4">
        <div class="col text-center">
            <h2 class="fw-bold">Outcome Based Result</h2>
        </div>
    </div>

    <!-- Select Section Component -->
    <select-section
        :sections="sections"
        v-model="selectedSection"
    ></select-section>

    <div class="table-responsive">
        <clo-table :clos="clos" :assessments="assessmentTypes"></clo-table>
    </div>

    <div class="table-responsive mt-4">
        <student-table
            :students="students"
            :assessments="assessmentTypes"
        ></student-table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script
        type="module"
        src="{% static 'js/faculty_obe_result_vue.js' %}"
        defer
    ></script>
</div>
{% endblock %}
