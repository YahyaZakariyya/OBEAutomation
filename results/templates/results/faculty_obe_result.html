{% extends 'admin/base_site.html' %} {% load static %} {% block content %}
<div id="app" class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="fw-bold text-center">Outcome Based Result</h2>
        <!-- Section Selection Component -->
        <select-section
            :sections="sections"
            v-model="selectedSection"
        ></select-section>
    </div>

    <div v-if="selectedSection" class="table-responsive">
        <grand-clo-table :clos="clos" :students="students"></grand-clo-table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script
        type="module"
        src="{% static 'js/faculty_obe_result_vue.js' %}"
        defer
    ></script>
</div>
{% endblock %}
