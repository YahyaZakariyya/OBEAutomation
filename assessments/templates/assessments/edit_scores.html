{% extends 'admin/base_site.html' %} {% load static %} {% block content %}
<div id="app" class="container mt-4">
    <!-- Page Title -->
    <div class="row mb-4">
        <div class="col text-center">
            <h2 class="fw-bold">Edit Student Scores</h2>
            <p class="text-muted">
                Assessment ID: <strong>{{ assessment_id }}</strong>
            </p>
        </div>
    </div>

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}" />

    <!-- Export and Import Buttons -->
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" @click="exportToExcel">
            Export to Excel
        </button>
        <input
            type="file"
            ref="fileInput"
            class="d-none"
            @change="importFromExcel"
        />
        <button class="btn btn-warning" @click="triggerFileInput">
            Import from Excel
        </button>
    </div>

    <!-- Score Table -->
    <score-table
        :questions="questions"
        :students="students"
        :scores="scores"
        @update-score="updateScore"
    ></score-table>

    <!-- Save Button -->
    <div class="text-center mt-3">
        <button class="btn btn-success" @click="submitScores">
            Save Marks
        </button>
    </div>

    <!-- Alert Messages -->
    <div v-if="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
    </div>
    <div v-if="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
<script type="module" src="{% static 'js/edit_scores_vue.js' %}" defer></script>
{% endblock %}
